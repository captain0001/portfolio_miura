    <header>

    <section class="gallery">
      <section>
        <h1>イラスト集</h1>
      </section>
      <section class="kokorogallery">
        <img src="img/mykyara kokoro.png" alt="マイキャラ こころのイラスト">
        <h2>こころの南国バカンス</h2>
        <p>プリパラの筐体ゲーム機にある自分のオリジナルキャラを作成できる機能で私が作成した（通称：マイキャラちゃん）こころと名の元気だけが取り柄の中学二年生の女の子です。真夏の海でバカンスを楽しむイラスト作品です。</p>
      </section>
      <section class="reona_pfe">
        <img src="img/reona_pfe.JPG" alt="レオナ バースデイイラスト">
        <h2>レオナのバースデイパフェ</h2>
        <p>プリパラに出てくるキャラでドレッシングパフェというアイドルグループに所属する大人しい性格の中学2年生です。実は男の子なのです。その子の誕生日に大好物のパフェを食べて楽しむイラスト作品です。</p>
      </section>
    </section>
